   <script>

    document.getElementById('blinking-button').addEventListener('click', function () {

            // Generate a unique event ID
            const eventId = 'subscribe_' + Date.now() + '_' + Math.floor(Math.random() * 100000);

            // Fire the Meta Pixel event with unique ID
            fbq('track', 'Subscribe', {}, { eventID: eventId });

            // Mark this session as fired
            sessionStorage.setItem(pixelEventKey, 'true');

            // Redirect after short delay
            setTimeout(function () {
                window.location.href = "https://t.me/+FDYyxQysemplYTA9";
            }, 200);
        } else {
            // Already fired, just redirect
            window.location.href = "https://t.me/+FDYyxQysemplYTA9";
        }
    });
</script>
